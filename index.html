<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Background</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="grid-container" id="grid"></div>
    <div class="grain"></div>
    
    <!-- Welcome Overlay -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-text" id="welcomeText"><span class="typing-cursor"></span></div>
    </div>
    
    <header class="header">
        <div class="header-title" id="headerTitle"></div>
        <nav>
            <ul class="header-nav" id="headerNav">
            </ul>
        </nav>
    </header>
    
    <section class="about-container" id="aboutSection">
        <canvas id="glassCanvas" class="glass-canvas"></canvas>
        <div class="about-box">
            <div class="about-text" id="aboutText"></div>
        </div>
    </section>
    
    <section class="tech-stack-container" id="techStackSection">
        <div class="tech-stack-grid">
            <div class="tech-box">
                <div class="tech-box-content" id="techBox1"></div>
            </div>
            <div class="tech-box">
                <div class="tech-box-content" id="techBox2"></div>
            </div>
            <div class="tech-box">
                <div class="tech-box-content" id="techBox3"></div>
            </div>
        </div>
    </section>
    
    <section class="projects-container" id="projectsSection">
        <div class="projects-grid">
            <!-- Row 1 -->
            <a href="https://github.com/MohsinAejazRahman/libft" target="_blank" class="project-box">
                <div class="project-box-content">Libft</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/ftprintf" target="_blank" class="project-box">
                <div class="project-box-content">FT_PRINTF</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/getnextline" target="_blank" class="project-box">
                <div class="project-box-content">GNL</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/push_swap" target="_blank" class="project-box">
                <div class="project-box-content">PUSH_SWAP</div>
            </a>
            <!-- Row 2 -->
            <a href="https://github.com/MohsinAejazRahman/philosophers" target="_blank" class="project-box">
                <div class="project-box-content">PHILOSOPHERS</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/minishell" target="_blank" class="project-box">
                <div class="project-box-content">MINISHELL</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/CPP-Modules" target="_blank" class="project-box">
                <div class="project-box-content">CPP MODULES</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/miniRT" target="_blank" class="project-box">
                <div class="project-box-content">MINIRT</div>
            </a>
            <!-- Row 3 -->
            <a href="https://github.com/MohsinAejazRahman/Inception" target="_blank" class="project-box">
                <div class="project-box-content">INCEPTION</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/MohsinAejazRahman.github.io" target="_blank" class="project-box">
                <div class="project-box-content">PORTFOLIO</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/irc" target="_blank" class="project-box">
                <div class="project-box-content">IRC</div>
            </a>
            <a href="https://github.com/MohsinAejazRahman/transcendence" target="_blank" class="project-box">
                <div class="project-box-content">TRANSCENDENCE</div>
            </a>
            <!-- Row 4 -->
            <a href="https://github.com/MohsinAejazRahman/MazeRunnerGame" target="_blank" class="project-box">
                <div class="project-box-content">MAZERUNNERGAME</div>
            </a>
            <div class="project-box">
                <div class="project-box-content">2</div>
            </div>
            <div class="project-box">
                <div class="project-box-content">3</div>
            </div>
            <div class="project-box">
                <div class="project-box-content">4</div>
            </div>
        </div>
    </section>
    
    <script src="assets/script.js"></script>
</body>
</html>
