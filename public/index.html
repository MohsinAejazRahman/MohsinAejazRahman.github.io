<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mohsin Aejaz Rahman - Software Engineer & Data Science Enthusiast">
    <meta name="theme-color" content="#0f172a">
    <title>Mohsin Aejaz Rahman | Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0f172a;
            --secondary-color: #64748b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --text-light: #e2e8f0;
            --text-dark: #1e293b;
            --bg-dark: #0f172a;
            --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Loading indicator */
        .loading-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(15, 23, 42, 1) 0%, rgba(30, 41, 59, 1) 100%);
            gap: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--secondary-color);
            text-align: center;
        }

        .loading-text strong {
            color: var(--accent-color);
            display: block;
            margin-top: 0.5rem;
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            margin-top: 2rem;
        }

        .message p {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .message a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .message a:hover {
            color: var(--accent-hover);
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .links a {
            padding: 0.75rem 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <span>Loading Portfolio</span>
            <strong>Mohsin Aejaz Rahman</strong>
        </div>
        <div class="message">
            <p>ðŸš€ Your portfolio is being built and deployed by GitHub Actions...</p>
            <p>The full React portfolio will load in just a moment. If you're still seeing this screen after a few seconds, <a href="https://github.com/MohsinAejazRahman/MohsinAejazRahman.github.io/actions">check the deployment status</a>.</p>
            <div class="links">
                <a href="https://github.com/MohsinAejazRahman" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/mohsin-aejaz-rahman" target="_blank">LinkedIn</a>
                <a href="mailto:mohsin.ar@tum.de">Email</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-reload every 5 seconds to check if build is complete
        setTimeout(() => {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
